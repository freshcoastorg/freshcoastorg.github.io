<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Coast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.8;
            background-color: #4A5D4E; /* Duck Green */
            color: #D4C4A0; /* Aged paper/sand color */
            min-height: 100vh;
            padding: 60px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 60px;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: #D4C4A0; /* Aged paper color for header */
        }
        .stories {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .story-link {
            font-size: 1.1em;
            color: #D4C4A0;
            text-decoration: none;
            padding: 16px 0;
            border-bottom: 1px solid rgba(212, 196, 160, 0.3); /* Aged paper color with transparency */
            transition: padding-left 0.2s, opacity 0.2s;
        }
        .story-link:hover {
            padding-left: 12px;
            opacity: 0.8;
        }
        .story-date {
            opacity: 0.7;
            font-size: 0.9em;
            margin-left: 12px;
        }
        /* Remove this when you have real stories */
        .placeholder {
            opacity: 0.6;
            font-style: italic;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fresh Coast</h1>
        </header>
        
        <div class="stories">
            <!-- Your actual stories will look like this: -->

            <a href="/stories/lake-levels-2024" class="story-link">

            <a href="/stories/shipping-routes" class="story-link">

                <span class="story-date">Oct 2024</span>
            </a>
            -->
            
            <!-- Remove this placeholder when you add real stories -->
            <div class="placeholder">
                First story coming soon
            </div>
        </div>
    </div>
</body>
</html>
