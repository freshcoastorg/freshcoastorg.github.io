<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Coast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.8;
            color: #111;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            margin-bottom: 60px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        .stories {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .story-link {
            font-size: 1.1em;
            color: #111;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: padding-left 0.2s;
        }
        .story-link:hover {
            padding-left: 10px;
        }
        .story-date {
            color: #666;
            font-size: 0.9em;
            margin-left: 12px;
        }
        /* Remove this when you have real stories */
        .placeholder {
            color: #999;
            font-style: italic;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Coast</h1>
    </header>
