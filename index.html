<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Coast - Data Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            padding: 40px 0;
            border-bottom: 2px solid #eee;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            font-size: 1.2em;
        }
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .story-card {
            border: 1px solid #ddd;
            padding: 20px;
            transition: transform 0.2s;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Coast</h1>
        <p class="tagline">Data-driven stories from the Great Lakes region</p>
    </header>
    
    <main>
        <div class="coming-soon">
            <h2>Stories in Development</h2>
            <p>Check back soon for interactive data journalism</p>
        </div>
        
        <!-- Future story cards will go here -->
        <div class="story-grid" style="display:none;">
            <!-- We'll add story cards here as you create them -->
        </div>
    </main>
</body>
</html>
