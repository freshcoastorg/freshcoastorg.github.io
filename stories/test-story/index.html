<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Story - Fresh Coast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Text:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', Georgia, serif;
            line-height: 1.8;
            background-color: #D4C4A0;
            color: #2A2625; /* Aged newspaper ink */
            position: relative;
            /* Subtle paper texture using CSS */
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(74, 93, 78, 0.03) 2px,
                    rgba(74, 93, 78, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(74, 93, 78, 0.03) 2px,
                    rgba(74, 93, 78, 0.03) 4px
                );
        }
        
        /* Grainy newspaper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 1;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 1px,
                    rgba(74, 93, 78, 0.02) 1px,
                    rgba(74, 93, 78, 0.02) 2px
                );
            /* Noise effect */
            filter: contrast(120%) brightness(100%);
            mix-blend-mode: multiply;
        }
        
        /* Ensure content is above texture */
        body > * {
            position: relative;
            z-index: 2;
        }
        
        /* Header */
        .story-header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .story-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5em, 6vw, 4.5em);
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            color: #4A5D4E; /* Duck Green for headers */
            text-shadow: 1px 1px 2px rgba(42, 38, 37, 0.1);
        }
        
        .story-header .subtitle {
            font-size: 1.3em;
            color: #2A2625;
            max-width: 600px;
            opacity: 0.85;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            color: #4A5D4E;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Story content */
        .story-content {
            max-width: 650px;
            margin: 0 auto;
            padding: 100px 20px;
        }
        
        .story-section {
            margin-bottom: 100vh;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .story-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .story-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #4A5D4E; /* Duck Green for all headers */
            text-shadow: 1px 1px 2px rgba(42, 38, 37, 0.08);
        }
        
        .story-section p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #2A2625;
            text-shadow: 0.5px 0.5px 0px rgba(42, 38, 37, 0.05);
            /* Slightly irregular letter spacing for that old print feel */
            letter-spacing: 0.01em;
        }
        
        /* Drop cap for first paragraph */
        .story-section:first-of-type p:first-of-type::first-letter {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            line-height: 0.8;
            float: left;
            margin: 0.1em 0.1em 0 0;
            color: #4A5D4E;
        }
        
        /* Sticky visualization container */
        .viz-container {
            position: sticky;
            top: 20vh;
            height: 60vh;
            margin: 100px auto;
